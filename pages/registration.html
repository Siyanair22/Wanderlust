            <label for="login-page-Name">Name</label>
            <input type="text" name="name" id="login-page-Name" placeholder="Enter your Name" required>
          </div>
        <div class="form-group">
          <label for="login-page-email">Email</label>
          <input type="email" name="email" id="login-page-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="login-page-password">Password</label>
          <input type="password" name="password" id="login-page-password" placeholder="Enter your password" required>
        </div>
        <button type="button" class="btn btn-block" onclick="window.location.href='login.html';">Register</button>
      </form>
