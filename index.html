<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderlust - Travel Itinerary Planner</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/features.css">
  <link rel="stylesheet" href="css/results.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/footer.css">
  <style>
    #auth-modal {
      display: none; /* Ensure the login modal is hidden unless triggered */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <div class="container header-content">
      <div class="logo">Wander<span>lust</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pages/destinations.html">Destinations</a></li>
          <li><a href="pages/about.html">About Us</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Plan Your Perfect Journey</h1>
    <p>Discover new destinations, create personalized itineraries, and experience the world's wonders</p>
    <button class="btn" id="get-started-btn">Get Started</button>
  </section>

  <!-- Search Form Section -->
  <section class="container" id="search-form-section">
    <div class="card">
      <h2 class="form-title">Find Your Next Adventure</h2>
      <form id="search-form" action="validate.php" method="POST">
        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" name="destination" placeholder="City or Country" required>
        </div>
        <div class="form-group">
          <label for="travel-dates">When do you plan to travel?</label>
          <select id="travel-dates" name="travel_dates">
            <option value="">Select a season</option>
            <option value="winter">Winter (Dec-Feb)</option>
            <option value="spring">Spring (Mar-May)</option>
            <option value="summer">Summer (Jun-Aug)</option>
            <option value="fall">Fall (Sep-Nov)</option>
            <option value="flexible">I'm flexible</option>
          </select>
        </div>
        <div class="form-group">
          <label for="trip-duration">Trip Duration</label>
          <select id="trip-duration" name="trip_duration">
            <option value="">Select duration</option>
            <option value="weekend">Weekend Getaway (1-3 days)</option>
            <option value="short">Short Trip (4-7 days)</option>
            <option value="medium">Extended Stay (8-14 days)</option>
            <option value="long">Long Journey (15+ days)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-block">Plan My Trip</button>
      </form>
    </div>
  </section>

  <!-- Login/Register Modal -->
  <div class="modal" id="auth-modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="modal-tabs">
        <div class="modal-tab active" data-modal-tab="login">Login</div>
        <div class="modal-tab" data-modal-tab="register">Register</div>
      </div>
      <form id="login-form" action="validate.php" method="POST">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="login_email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="login_password" required>
        </div>
        <button type="submit" class="btn btn-block">Login</button>
        <p style="text-align: center; margin-top: 1rem;">
          <a href="#">Forgot Password?</a>
        </p>
      </form>
    </div>
  </div>

  <footer id="footer-container"></footer>
  <script src="../js/footer.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/search.js"></script>
  <script>
    document.getElementById("get-started-btn").addEventListener("click", function() {
      document.getElementById("search-form-section").scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
