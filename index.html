<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderlust - Travel Itinerary Planner</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/hero.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/features.css">
  <link rel="stylesheet" href="css/results.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <div class="container header-content">
      <div class="logo">Wander<span>lust</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pages/destinations.html">Destinations</a></li>
          <li><a href="pages/about.html">About Us</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Plan Your Perfect Journey</h1>
    <p>Discover new destinations, create personalized itineraries, and experience the world's wonders</p>
    <button class="btn" id="get-started-btn">Get Started</button>
  </section>

  <!-- Search Form Section -->
  <section class="container" id="search-form-section">
    <div class="card">
      <h2 class="form-title">Find Your Next Adventure</h2>
      <form id="search-form" action="validate.php" method="POST">
        <div class="form-group">
          <label for="destination">Destination</label>
          <select id="trip-destination" name="trip_dest">
            <option value="">Select destination</option>
            <option value="pages/paris.html">Paris</option>
            <option value="pages/tokyo.html">Tokyo</option>
            <option value="pages/newyork.html">New York</option>
            <option value="pages/london.html">London</option>
            <option value="pages/rome.html">Rome</option>
            <option value="pages/dubai.html">Dubai</option>
            <option value="pages/sydney.html">Sydney</option>
            <option value="pages/bangkok.html">Bangkok</option>
            <option value="pages/barcelona.html">Barcelona</option>
            <option value="pages/amsterdam.html">Amsterdam</option>
            <option value="pages/singapore.html">Singapore</option>
            <option value="pages/rio.html">Rio de Janeiro</option>
            <option value="pages/india.html">India</option>
            <option value="pages/bali.html">Bali</option>
            <option value="pages/maldives.html">Maldives</option>
            <option value="pages/switzerland.html">Switzerland</option>
          </select>          
        </div>
        <div class="form-group">
          <label for="trip-duration">Trip Duration</label>
          <select id="trip-duration" name="trip_duration">
            <option value="">Select duration</option>
            <option value="short">Short Trip (3-7 days)</option>
            <option value="medium">Extended Stay (7+ days)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-block">Plan My Trip</button>
      </form>
    </div>
  </section>

  <footer id="footer-container"></footer>
  <script src="newfooter.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/search.js"></script>

  <script>
    // Smooth scroll to search form section
    document.getElementById("get-started-btn").addEventListener("click", function() {
      document.getElementById("search-form-section").scrollIntoView({ behavior: "smooth" });
    });

    // Redirect only when "Plan My Trip" button is clicked
    document.getElementById("search-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent form from submitting normally

      const selectedPage = document.getElementById("trip-destination").value;
      const duration = document.getElementById("trip-duration").value;

      // Validate that both destination and trip duration are selected
      if (!selectedPage) {
        alert("Please select a destination.");
        return;
      }

      if (!duration) {
        alert("Please select trip duration.");
        return;
      }

      // Redirect to the selected destination page
      window.location.href = selectedPage;
    });
  </script>

</body>
</html>
